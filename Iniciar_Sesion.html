    <!--Barra de navegación-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="MenuP.html">
                <img src="UNIRED.png" alt="UNIRED ITESO" width="50" height="25">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              
              <li class="nav-item">
                <a class="nav-link" href="Solicitud.html">Solicitud de Apoyo</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Colectivo

                  <li><a class="dropdown-item" href="#">Iniciar sesión</a></li>

                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--Contenido de la página actual (Iniciar sesión)-->
      <!--Título-->
    <div class="container text-center" id="divisores">  
      <div class="row">
        <div class="col">
          <div id="header_informe">
              <h3>Iniciar sesión</h3>
          </div>
        </div>
      </div>
    </div>
    <!--Formulario-->
    <div class="d-grid gap-2 col-3 mx-auto">
        <form>
            <div class="mb-3">
            <label for="InputEmail1" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
            <label for="InputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="InputPassword1">
            <div id="passwordHelp" class="form-text">Nunca compartas tu contraseña con nadie más.</div>
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordar correo</label>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <a href="Registro.html" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Registro</a>

        </form>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
